            clientId:
            clientSecret:
            scope:

            clientName:
            authorizationGrantType:
            redirectUri:

          kakao:
            clientId:
            scope:
            clientName:
            authorizationGrantType:
            clientAuthenticationMethod:
            redirectUri:

        provider:
          naver:
            authorizationUri:
