<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
<div class="container">

  <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
  <th:block sec:authorize ="isAuthenticated()">
    <th:block th:if="${board.user.id} == ${#authentication.principal.user.id} or ${#authentication.principal.user.role.equals('ROLE_ADMIN')}">
      <a th:href="@{/auth/board/updateForm/{id}(id=${board.id})}" class="btn btn-warning">수정</a>
      <button id="btn-delete" class="btn btn-danger">삭제</button>
    </th:block>
  </th:block>

  <br /><br />
  <div>
    글 번호:   <span id="id"><i th:text="${board.id}"></i></span>
    작성자:    <span><i th:text="${board.user.nickname}"></i></span>
    조회수:    <span><i th:text="${board.views}"></i></span>
    등록일:    <span><i th:text="${board.createDate}"></i></span>
  </div>
  <br /><br />
  <div class="form-group">
    <h3 th:text="${board.title}" id="title"></h3>
  </div>
  <hr />


  <div class="form-group">
    <div th:utext="${board.content}" id="content"></div>
  </div>
  <hr/>

  <div class="card">
    <form sec:authorize ="isAuthenticated()">
      <input type="hidden" id="userId" th:value="${#authentication.principal.user.id}"/>
      <input type="hidden" id="boardId" th:value="${board.id}"/>
      <div class="card-body">
        <textarea id="reply-content" class="form-control" rows="1"></textarea>
      </div>
      <div class="card-footer">
        <button type="button" id="btn-reply-save" class="btn btn-primary">등록</button>
      </div>
    </form>
  </div>
  <br />


  <div class="card">
    <div class="card-header">댓글</div>
    <ul id="reply-box" class="list-group">
      <li id="reply-${reply.id}" class="list-group-item d-flex justify-content-between" th:each="reply:${board.replys}">
        <div th:text="${reply.content}">댓글 내용입니다.</div>
        <div class="d-flex">
          <div th:text="|작성자 : ${reply.user.username} &nbsp|" class="font-italic">작성자 :</div>
          <th:block sec:authorize ="isAuthenticated()">
          <th:block th:if="${board.user.id} == ${#authentication.principal.user.id} or ${#authentication.principal.user.role.equals('ROLE_ADMIN')}">
          <button th:onclick="|javascript:index.replyDelete(${board.id}, ${reply.id})|" class="badge">삭제</button>
          </th:block>
          </th:block>
        </div>
      </li>
    </ul>
  </div>
</div>
<script th:src="@{/js/board.js}"></script>

</body>
</html>
