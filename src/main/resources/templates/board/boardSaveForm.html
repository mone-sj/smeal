<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layout/header :: fragment-header"></div>
</head>


<body id="page-top">

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="/layout/sidebar.html :: fragment-sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="/layout/topbar.html :: fragment-topbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-start align-items-center">
                        <h2 class="m-0 font-weight-bold text-primary text-center">게시판 글쓰기</h2>
                    </div>

                    <div class="card-body col-10 ml-auto mr-auto">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter title" id="title"
                                       name="title">
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" rows="15" id="content2" name="content2"></textarea>
                            </div>
                        </form>
                        <div class="d-flex">
                            <button id="btn-save" class="btn btn-primary ml-auto">글쓰기 완료</button>
                        </div>

                    </div>

                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="/layout/footer.html :: fragment-footer"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<script th:src="@{/js/board.js}"></script>
</body>
</html>
