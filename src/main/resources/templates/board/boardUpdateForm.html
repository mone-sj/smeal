<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <form>
    <input type="hidden" id="id" th:value="${board.id}">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter title" id="title" th:value="${board.getTitle()}">
    </div>

    <div class="form-group">
      <textarea class="form-control summernote" rows="5" id="content" th:utext="${board.getContent()}"></textarea>
    </div>
  </form>
  <button id="btn-update" class="btn btn-primary">글 수정</button>
</div>

<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300
  });
</script>
<script src="/testJs/board.js"></script>

</body>
</html>
