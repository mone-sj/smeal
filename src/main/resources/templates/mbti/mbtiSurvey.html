<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->

    <head>
        <div th:replace="/layout/header :: fragment-header"></div>
    </head>

    <!--<sec:authorize access="isAuthenticated()">
        <sec:authentication property="principal" var="principal"/>
    </sec:authorize>-->

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <div th:replace="/layout/sidebar.html :: fragment-sidebar"></div>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <div th:replace="/layout/topbar.html :: fragment-topbar"></div>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div class="card shadow mb-12 col-6 ml-auto mr-auto text-center">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">안내 사항</h6>
                            </div>
                            <div class="card-body">
                                <p>
                                    총 검사 시간은 12분 내외입니다.
                                </p>
                                <p>
                                    혹 질문이 마음에 들지 않아도 정직하게 답변하십시오.
                                </p>
                                <p>
                                    가능하면 답변 시 ‘중립’을 선택하지 마십시오.
                                </p>
                                <p>
                                    너무 진지하게 결과를 받아들이지 마십시오.
                                </p>
                            </div>
                        </div>

                        <!-- Survey Start -->
                        <form action="/mbti/result" method="post">

                            <div th:each="num : ${#numbers.sequence(0, #lists.size(questions)-1)}" class="container">
                                <div class="col-xl-12 col-md-12 mb-12 row justify-content-center">
                                    <div class="col-8">
                                        <div class="card border-left-primary shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col mr-2">
                                                        <h4 th:text="${questions.get(num).qNo}"></h4>
                                                        <div th:text="${questions.get(num).question}" class="h4 font-weight-bold text-primary text-uppercase mb-4">
                                                            Q1. 고기를 먹을 때 고기만 먹는 것보다 채소와 곁들여 먹는 것을 선호한다.
                                                        </div>
                                                    </div>
                                                    <div class="col-auto">
                                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card border-left-primary shadow h-100 py-2">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col mr-2">
                                                        <div class="row justify-container-center mt-4"> <!--form-check-->
                                                            <div class="col-1 mr-4">
                                                                <h5>낮음</h5>
                                                            </div>
                                                            <div class="col-1 mr-2">
                                                                <input class="form-check-input btn-circle btn-sm" value=1 type="radio" th:name="${questions.get(num).qNo}">
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1 mr-2">
                                                                <input class="form-check-input btn-circle btn-sm" value=2 type="radio" th:name="${questions.get(num).qNo}">
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1 mr-2">
                                                                <input class="form-check-input btn-circle btn-sm" value=3 type="radio" th:name="${questions.get(num).qNo}">
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1 mr-2">
                                                                <input class="form-check-input btn-circle btn-sm" value=4 type="radio" th:name="${questions.get(num).qNo}" checked>
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1 mr-2">
                                                                <input class="form-check-input btn-circle btn-sm" value=5 type="radio" th:name="${questions.get(num).qNo}">
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1 mr-2">
                                                                <input class="form-check-input btn-circle btn-sm" value=6 type="radio" th:name="${questions.get(num).qNo}">
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1">
                                                                <input class="form-check-input btn-circle btn-sm" value=7 type="radio" th:name="${questions.get(num).qNo}">
                                                                <i class="fas"></i>
                                                                </input>
                                                            </div>
                                                            <div class="col-1">
                                                                <h5>높음</h5>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                         </div>


                                     </div>
                                </div>
                                <br>
                            </div>

                        </form>

                        <!-- Survey End -->
                        <br>
                        <br>
                        <div class="col-xl-4 col-md-12 mb-12 container">

                            <div clas="col-xl-4">

                                <button class="btn btn-primary btn-user btn-block" id="btn-submit">
                                    제출하기
                                </button>
                            </div>
                        </div>

                    <!-- /.container-fluid -->

                    </div>
                    <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="/layout/footer.html :: fragment-footer"></footer>
                <!-- End of Footer -->

                </div>
                <!-- End of Content Wrapper -->

             </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        </div>

    <script th:src="@{/js/mbti.js}"></script>
    </body>

</html>
