<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security">-->

  <head>
    <div th:replace="/layout/header :: fragment-header"></div>
  </head>

  <!--<sec:authorize access="isAuthenticated()">
    <sec:authentication property="principal" var="principal"/>
</sec:authorize>-->

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <div th:replace="/layout/sidebar.html :: fragment-sidebar"></div>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <div th:replace="/layout/topbar.html :: fragment-topbar"></div>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
<!--            <h1 class="h3 mb-4 text-gray-800">Blank Page</h1>-->
            <h3>음식명으로 검색</h3>

            <form
                class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
              <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                       aria-label="Search" aria-describedby="basic-addon2" id="foodName" name="foodName">
              </div>
            </form>
              <button class="btn btn-primary" type="submit" id="btn-searchFood">
                <i class="fas fa-search fa-sm"></i>
              </button>
          </div>
          <!-- /.container-fluid -->

          <!--search result-->
            <div class="card shadow mb-4 ml-2 mt-3" id="resultDiv">
              <th:block th:if="${resultList}!=null">
                <h1 class="h3 mb-4 text-gray-800 ml-2 mt-3">검색결과</h1>
                <th:block th:each="result:${resultList}">
                  <div class="card-body" th:each="num:${#numbers.sequence(0,#lists.size(result.getItems)-1)}">
                      번호: <b th:text="${num+1}"></b> <br/>
                      포스트 제목: <a th:href="${result.getItems.get(num).link}" class="" th:utext="${result.getItems.get(num).title}"></a> <br/>
                      설명: <p th:utext="${result.getItems.get(num).description}"></p>
                      블로거: <a th:href="${result.getItems.get(num).bloggerlink}" class="" th:text="${result.getItems.get(num).bloggername}"></a> <br/>
                      작성일: <p th:text="${result.getItems.get(num).postdate}"></p>
                  </div>
                </th:block>
              </th:block>
            </div>
          <!--End of search result-->


        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="/layout/footer.html :: fragment-footer"></footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <script th:src="@{/js/recipe.js}"></script>
  </body>
</html>
