<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layout/header :: fragment-header"></div>
</head>

<!--<sec:authorize access="isAuthenticated()">-->
<!--    <sec:authentication property="principal" var="principal"/>-->
<!--</sec:authorize>-->

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" name="userInfo" action="/auth/loginProc" method="post" enctype="application/x-www-form-urlencoded">
<!--                                    <form class="user" action="/auth/loginProc" method="post">-->
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="username" name="username"
                                                placeholder="Enter ID...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="password" name="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
<!--                                        <button id="btn-login" class="btn btn-primary">Login</button>-->
<!--                                    </form>-->
                                        <a href="#" class="btn btn-primary btn-user btn-block" onclick="javascript:document.userInfo.submit();">
                                            Login
                                        </a>
                                        <hr>
                                        <a href="/oauth2/authorization/google" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="/oauth2/authorization/naver" class="btn btn-naver btn-user btn-block">
                                            <img class="fab fa-fw" src="/img/naver.png"/> Login with Naver
                                        </a>
                                        <a href="/oauth2/authorization/kakao" class="btn btn-kakao btn-user btn-block">
                                            <img class="fab fa-fw" src="/img/kakao.png"/> Login with Kakao
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/auth/joinForm">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<!--    <script src="/testJs/user.js"></script>-->
</body>



</html>
