<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" name="userInfo" action="/auth/joinProc" method="post" enctype="application/json">
<!--                            <form class="user">-->
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="username" name="username"
                                            placeholder="ID">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="nickname" name="nickname"
                                            placeholder="nickname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email" name="email"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            id="password" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" name="passwordRepeat"
                                            id="passwordRepeat" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <th:block th:if="${nonMemberInfo!=null}">
                                  <input type="hidden" id="age" name="age" th:value="${nonMemberInfo.age}">
                                  <input type="hidden" id="gender" name="gender" th:value="${nonMemberInfo.gender}">
                                  <input type="hidden" id="mbtiType" name="mbtiType" th:value="${nonMemberInfo.mbtiType}">
                                </th:block>
<!--                                <a href="login.html" class="btn btn-primary btn-user btn-block">-->
<!--                                    Register Account-->
<!--                                </a>-->
                                <a href="#" class="btn btn-primary btn-user btn-block" onclick="javascript:document.userInfo.submit();">
                                    Register Account
                                </a>

<!--                                <button id="btn-save" class="btn btn-primary">Register Account</button>-->
                                <hr>
                              <th:block th:if="${nonMemberInfo==null}">
                                <a href="/oauth2/authorization/google" class="btn btn-google btn-user btn-block">
                                  <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="/oauth2/authorization/naver" class="btn btn-naver btn-user btn-block">
                                  <img class="fab fa-fw" src="/img/naver.png"/> Register with Naver
                                </a>
                                <a href="/oauth2/authorization/kakao" class="btn btn-kakao btn-user btn-block">
                                  <img class="fab fa-fw" src="/img/kakao.png"/> Register with Kakao
                                </a>
                              </th:block>
                              <th:block th:if="${nonMemberInfo!=null}">
                                <a href="#" class="btn btn-google btn-user btn-block" id="btn-google">
                                  <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>

                              </th:block>

<!--                                <a href="index.html" class="btn btn-google btn-user btn-block">-->
<!--                                    <i class="fab fa-google fa-fw"></i> Register with Google-->
<!--                                </a>-->
<!--                                <a href="index.html" class="btn btn-facebook btn-user btn-block">-->
<!--                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook-->
<!--                                </a>-->
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>
    <script src="/testJs/oauthLogin.js"></script>


</body>

</html>
