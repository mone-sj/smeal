<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layout/header :: fragment-header"></div>
</head>

<sec:authorize access="isAuthenticated()">
    <sec:authentication property="principal" var="principal"/>
</sec:authorize>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-5 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">회원정보수정</h1>
                                    </div>
<!--                                    <form class="user" name="userInfo" action="/auth/updateProc" method="post" enctype="application/json">-->
<!--                                        <input type="hidden" name="_method" value="put"/>-->
                                    <form>
                                        <input type="hidden" th:value="${#authentication.principal.user.id}" id="userNo" name="userNo">
                                        <input type="hidden" th:value="${#authentication.principal.user.provider}" id="userProvider" name="userProvider">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="hidden" id="id" name="id" th:value="${#authentication.principal.user.id}">
                                                <input type="text" class="form-control form-control-user" id="username" name="username"
                                                       placeholder="ID"th:value="${#authentication.principal.user.username}" readonly>
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user" id="nickname" name="nickname"
                                                       placeholder="nickname" th:value="${#authentication.principal.user.nickname}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user" id="email" name="email"
                                                   placeholder="Email Address" th:value="${#authentication.principal.user.email}">
                                        </div>
<!--                                        <th:block th:if="${#authentication.principal.user.provider}==null">-->
<!--                                        <div class="form-group row">-->
<!--                                            <div class="col-sm-6 mb-3 mb-sm-0">-->
<!--                                                <input type="password" class="form-control form-control-user" name="password"-->
<!--                                                       id="password" th:value="${#authentication.principal.user.password}" placeholder="Password">-->
<!--                                            </div>-->
<!--                                            <div class="col-sm-6">-->
<!--                                                <input type="password" class="form-control form-control-user" name="passwordRepeat"-->
<!--                                                       id="passwordRepeat" placeholder="Repeat Password">-->
<!--                                            </div>-->
<!--                                        </div>-->
<!--                                        </th:block>-->
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <select class="form-control form-control-user" id="gender" name="gender" required>
                                                    <option value="" th:selected="${#authentication.principal.user.gender}==null">성별</option>
                                                    <option value="m" th:selected="${#authentication.principal.user.gender}=='m'">남성</option>
                                                    <option value="f" th:selected="${#authentication.principal.user.gender}=='f'">여성</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-6">
                                                <select class="form-control form-control-user" id="age" name="age" required>
                                                    <option value="" th:selected="${#authentication.principal.user.age}==null">연령</option>
                                                    <option value="10" th:selected="${#authentication.principal.user.age}=='10'">10대</option>
                                                    <option value="20" th:selected="${#authentication.principal.user.age}=='20'">20대</option>
                                                    <option value="30" th:selected="${#authentication.principal.user.age}=='30'">30대</option>
                                                    <option value="40" th:selected="${#authentication.principal.user.age}=='40'">40대</option>
                                                    <option value="50" th:selected="${#authentication.principal.user.age}=='50'">50대 이상</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!--                                <a href="login.html" class="btn btn-primary btn-user btn-block">-->
                                        <!--                                    Register Account-->
                                        <!--                                </a>-->
                                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" id="btn-update" name="btn-update"><!--onclick="javascript:document.userInfo.submit();">-->
                                            정보 수정
                                        </a>
                                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" id="btn-delete"><!--onclick="javascript:document.userDelete.submit();">-->
                                            탈퇴</a>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="/js/user.js"></script>
</body>

</html>
